{% extends 'realbeast/base.html' %}

{% block title %}Realbeast - Cart{% endblock %}
<!-- Local files-->
{% load static %}

{% block style %}

<style>
  table {
    font-size: 1.2rem;
    width: 60%;
    border: 1px solid black;
    text-align: center;
    margin:auto;
    margin-top:1.2rem;
    margin-bottom:1.2rem;

  }

  th {
    font-family: Overpass;
    border: 1px solid black;
    margin-top:1.2rem;
    margin-bottom:1.2rem;

  }
  td {
    font-family: var(--monospace);
    border: 1px solid black;

  }
  .table-text {
    padding: 0.9rem;
  }
  #product-img {
      padding:0;
      width: 150px;
      height:auto;
  }
</style>
{% endblock %}

{% block content %}

<table>
    <tr>
      <th>Item</th>
      <th>Name</th>
      <th>Quantity</th>
    </tr>
    {% for item in cart_items %}
      <!-- each store that carries it, along with the amount/sizes they have-->
    <tr>
     <td><img id="product-img" src="{% static ''%}realbeast/product_images/{{item.product.img_name}}"/></td>
     <td class="table-text">{{item.product.name}}</td>
     <td class="table-text">{{item.quantity}}</td>
    </tr>
    {% endfor %}

  </table>

{% endblock %}
